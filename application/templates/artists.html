      .swiper-slide {
            cursor: pointer;
            text-align: center;
            font-size: 14px;
            background: transparent;
            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

    .swiper-slide {
      filter: blur(4px);
    }
   .swiper-slide-active{
      filter: blur(0);
    }

    @media(max-width: 767px) {
        .swiper-slide {
             filter: blur(0px);
        }
        .swiper-slide-active{
            opacity: 2000;
         }
         .swiper-container {
            justify-content: center;
            align-items: center;
        }
         
    }
